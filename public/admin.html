<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Digital Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”§ Admin Panel</h1>
            <p>Manage orders and monitor restaurant operations</p>
            <div class="admin-nav">
                <a href="/" class="btn btn-secondary">Back to Menu</a>
                <button id="refresh-orders" class="btn btn-primary">Refresh Orders</button>
            </div>
        </header>

        <main>
            <!-- Order Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Orders</h3>
                    <div id="total-orders" class="stat-number">0</div>
                </div>
                <div class="stat-card">
                    <h3>Pending Orders</h3>
                    <div id="pending-orders" class="stat-number">0</div>
                </div>
                <div class="stat-card">
                    <h3>Today's Revenue</h3>
                    <div id="today-revenue" class="stat-number">$0.00</div>
                </div>
            </div>

            <!-- Order Status Filters -->
            <div class="order-filters">
                <button class="filter-btn active" data-status="all">All Orders</button>
                <button class="filter-btn" data-status="pending">Pending</button>
                <button class="filter-btn" data-status="preparing">Preparing</button>
                <button class="filter-btn" data-status="ready">Ready</button>
                <button class="filter-btn" data-status="completed">Completed</button>
            </div>

            <!-- Orders List -->
            <div id="orders-container" class="orders-container">
                <div id="orders-list">
                    <!-- Orders will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>Digital Menu Admin Panel</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
